<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrong Page</title>
</head>   
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      font-size: 20px;
      color: #333;
      background-color: #eef4ed ;
    }
    .message {
      margin-bottom: 20px;
    }
    .back-link {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
    .back-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="message">
    <p>Oops, wrong page! Work in progress.</p>
    <p>Let me take you back:</p>
    <a class="back-link" onclick="history.go(-1);">Go Back</a>
  </div>
  
</body>
</html>
